<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Salvamento - MentalIA</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        .mood-input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .mood-range {
            width: 100%;
            margin: 10px 0;
        }
        .storage-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste de Salvamento MentalIA 3.1</h1>
    
    <div class="test-section">
        <h2>üîç Diagn√≥stico do Storage</h2>
        <button onclick="testStorageAvailability()">Verificar Storage</button>
        <div id="storage-results"></div>
    </div>

    <div class="test-section">
        <h2>üíæ Teste de Salvamento</h2>
        <div>
            <label>Humor (1-5): </label>
            <input type="range" id="test-mood" class="mood-range" min="1" max="5" step="0.5" value="3">
            <span id="mood-value">3.0</span>
        </div>
        <div>
            <label>Sentimentos: </label>
            <input type="text" id="test-feelings" class="mood-input" placeholder="feliz, calmo, motivado (separados por v√≠rgula)">
        </div>
        <div>
            <label>Di√°rio: </label>
            <textarea id="test-diary" class="mood-input" rows="3" placeholder="Como foi seu dia?"></textarea>
        </div>
        <button onclick="testSaveMoodEntry()">Salvar Teste</button>
        <div id="save-results"></div>
    </div>

    <div class="test-section">
        <h2>üìä Teste de Carregamento</h2>
        <button onclick="testLoadData()">Carregar Dados</button>
        <button onclick="testGetStats()">Obter Estat√≠sticas</button>
        <div id="load-results"></div>
    </div>

    <div class="test-section">
        <h2>üóëÔ∏è Limpeza de Dados</h2>
        <button onclick="clearAllData()" style="background: #dc3545;">Limpar Todos os Dados</button>
        <div id="clear-results"></div>
    </div>

    <div class="test-section">
        <h2>üìã Informa√ß√µes do Storage</h2>
        <div id="storage-info" class="storage-info">Carregando...</div>
        <button onclick="refreshStorageInfo()">Atualizar Info</button>
    </div>

    <!-- Include the storage script -->
    <script src="js/storage.js"></script>

    <script>
        // Update mood value display
        document.getElementById('test-mood').addEventListener('input', (e) => {
            document.getElementById('mood-value').textContent = e.target.value;
        });

        function addResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            container.appendChild(div);
        }

        function clearResults(containerId) {
            document.getElementById(containerId).innerHTML = '';
        }

        async function testStorageAvailability() {
            clearResults('storage-results');
            
            try {
                // Test IndexedDB availability
                if (!window.indexedDB) {
                    addResult('storage-results', '‚ùå IndexedDB n√£o suportado pelo navegador', 'error');
                    return;
                }
                addResult('storage-results', '‚úÖ IndexedDB dispon√≠vel', 'success');

                // Test crypto API
                if (!window.crypto || !window.crypto.subtle) {
                    addResult('storage-results', '‚ùå Web Crypto API n√£o dispon√≠vel', 'error');
                    return;
                }
                addResult('storage-results', '‚úÖ Web Crypto API dispon√≠vel', 'success');

                // Test MentalStorage class
                if (!window.mentalStorage) {
                    addResult('storage-results', '‚ùå MentalStorage n√£o carregado', 'error');
                    return;
                }
                addResult('storage-results', '‚úÖ MentalStorage dispon√≠vel', 'success');

                // Test initialization
                await window.mentalStorage.ensureInitialized();
                addResult('storage-results', '‚úÖ Storage inicializado com sucesso', 'success');

                // Test database connection
                if (window.mentalStorage.db) {
                    addResult('storage-results', '‚úÖ Conex√£o com banco estabelecida', 'success');
                } else {
                    addResult('storage-results', '‚ö†Ô∏è Banco n√£o conectado', 'warning');
                }

                // Test encryption key
                if (window.mentalStorage.encryptionKey) {
                    addResult('storage-results', '‚úÖ Chave de criptografia ativa', 'success');
                } else {
                    addResult('storage-results', '‚ùå Chave de criptografia n√£o encontrada', 'error');
                }

            } catch (error) {
                addResult('storage-results', `‚ùå Erro no teste: ${error.message}`, 'error');
                console.error('Erro no teste de storage:', error);
            }
        }

        async function testSaveMoodEntry() {
            clearResults('save-results');
            
            try {
                const mood = parseFloat(document.getElementById('test-mood').value);
                const feelingsText = document.getElementById('test-feelings').value.trim();
                const feelings = feelingsText ? feelingsText.split(',').map(f => f.trim()) : [];
                const diary = document.getElementById('test-diary').value.trim();

                addResult('save-results', `üìù Preparando dados: Humor=${mood}, Sentimentos=${feelings.length}, Di√°rio=${diary.length} chars`, 'info');

                const moodData = {
                    mood: mood,
                    feelings: feelings,
                    diary: diary,
                    timestamp: new Date().toISOString(),
                    date: new Date().toDateString()
                };

                const result = await window.mentalStorage.saveMoodEntry(moodData);
                addResult('save-results', `‚úÖ Entrada salva com sucesso! ID: ${result.id}`, 'success');

                // Clear form
                document.getElementById('test-feelings').value = '';
                document.getElementById('test-diary').value = '';
                
                // Refresh info
                setTimeout(refreshStorageInfo, 500);

            } catch (error) {
                addResult('save-results', `‚ùå Erro ao salvar: ${error.message}`, 'error');
                console.error('Erro no salvamento:', error);
            }
        }

        async function testLoadData() {
            clearResults('load-results');
            
            try {
                addResult('load-results', 'üîÑ Carregando dados...', 'info');
                
                const entries = await window.mentalStorage.getAllMoodEntries();
                addResult('load-results', `‚úÖ ${entries.length} entradas carregadas`, 'success');

                if (entries.length > 0) {
                    const latest = entries[0];
                    addResult('load-results', `üìä √öltima entrada: Humor=${latest.mood}, Data=${new Date(latest.timestamp).toLocaleString('pt-BR')}`, 'info');
                    
                    if (entries.length > 1) {
                        addResult('load-results', `üìä Primeira entrada: Humor=${entries[entries.length-1].mood}, Data=${new Date(entries[entries.length-1].timestamp).toLocaleString('pt-BR')}`, 'info');
                    }
                }

            } catch (error) {
                addResult('load-results', `‚ùå Erro ao carregar: ${error.message}`, 'error');
                console.error('Erro no carregamento:', error);
            }
        }

        async function testGetStats() {
            clearResults('load-results');
            
            try {
                addResult('load-results', 'üìä Calculando estat√≠sticas...', 'info');
                
                const stats = await window.mentalStorage.getStats();
                addResult('load-results', `‚úÖ Estat√≠sticas calculadas`, 'success');
                addResult('load-results', `üìä Total: ${stats.totalEntries} entradas`, 'info');
                addResult('load-results', `üìä Humor m√©dio: ${stats.averageMood}`, 'info');
                addResult('load-results', `üìä Sequ√™ncia: ${stats.streak} dias`, 'info');
                addResult('load-results', `üìä Tend√™ncia: ${stats.moodTrend}`, 'info');

            } catch (error) {
                addResult('load-results', `‚ùå Erro nas estat√≠sticas: ${error.message}`, 'error');
                console.error('Erro nas estat√≠sticas:', error);
            }
        }

        async function clearAllData() {
            if (!confirm('‚ö†Ô∏è Isso ir√° remover TODOS os dados salvos. Confirma?')) {
                return;
            }

            clearResults('clear-results');
            
            try {
                await window.mentalStorage.clearAllData();
                addResult('clear-results', '‚úÖ Todos os dados removidos', 'success');
                
                // Refresh info
                setTimeout(refreshStorageInfo, 500);

            } catch (error) {
                addResult('clear-results', `‚ùå Erro ao limpar: ${error.message}`, 'error');
                console.error('Erro na limpeza:', error);
            }
        }

        async function refreshStorageInfo() {
            const infoEl = document.getElementById('storage-info');
            
            try {
                infoEl.textContent = 'Carregando informa√ß√µes...';
                
                // Get basic info
                const entries = await window.mentalStorage.getAllMoodEntries();
                const stats = await window.mentalStorage.getStats();
                
                // Database info
                const dbInfo = {
                    'Nome do Banco': window.mentalStorage.dbName,
                    'Vers√£o': window.mentalStorage.dbVersion,
                    'Status': window.mentalStorage.initialized ? 'Inicializado' : 'N√£o inicializado',
                    'Total de Entradas': entries.length,
                    'Primeira Entrada': entries.length > 0 ? new Date(entries[entries.length-1].timestamp).toLocaleString('pt-BR') : 'N/A',
                    '√öltima Entrada': entries.length > 0 ? new Date(entries[0].timestamp).toLocaleString('pt-BR') : 'N/A',
                    'Humor M√©dio': stats.averageMood,
                    'Sequ√™ncia Atual': stats.streak + ' dias',
                    'Tend√™ncia': stats.moodTrend
                };

                let infoText = '';
                Object.entries(dbInfo).forEach(([key, value]) => {
                    infoText += `${key}: ${value}\n`;
                });

                infoEl.textContent = infoText;

            } catch (error) {
                infoEl.textContent = `Erro ao carregar informa√ß√µes: ${error.message}`;
            }
        }

        // Auto-refresh info on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testStorageAvailability();
                refreshStorageInfo();
            }, 1000);
        });
    </script>
</body>
</html>
